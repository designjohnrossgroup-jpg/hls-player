<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HLS Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none; /* Swipes nicht blockieren */
      display: block;
    }

    .gesture-layer {
      position: fixed;
      inset: 0;
      z-index: 10;
      touch-action: pan-y; /* vertikales Scrollen zulassen */
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .indicator {
      pointer-events: none;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 180ms ease, transform 180ms ease;
      background: rgba(0,0,0,0.55);
      color: #fff;
      border-radius: 9999px;
      padding: 14px 18px;
      font-size: 20px;
      line-height: 1;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      will-change: opacity, transform;
    }
    .indicator.show { opacity: 1; transform: scale(1); }
    .indicator svg { width: 22px; height: 22px; display: block; }
  </style>
</head>
<body>
  <video id="video" autoplay muted loop playsinline webkit-playsinline></video>

  <div class="gesture-layer" id="gestureLayer" aria-label="Audio umschalten">
    <div class="indicator" id="indicator" role="status" aria-live="polite"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const src = urlParams.get("src");
    const video = document.getElementById("video");
    const layer = document.getElementById("gestureLayer");
    const indicator = document.getElementById("indicator");

    video.muted = true;
    video.defaultMuted = true;

    if (Hls.isSupported()) {
      const hls = new Hls({ maxBufferLength: 10, maxMaxBufferLength: 30 });
      hls.loadSource(src);
      hls.attachMedia(video);
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = src;
    }

    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            video.play().catch(() => {});
          } else {
            video.pause();
          }
        });
      },
      { threshold: 0.8 }
    );
    observer.observe(video);

    const iconMuted = `
      <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M4 9v6h4l5 5V4L8 9H4zm13.59 3l2.7-2.7-1.42-1.42L16.17 10.6l-2.7-2.7-1.42 1.42 2.7 2.7-2.7 2.7 1.42 1.42 2.7-2.7 2.7 2.7 1.42-1.42L17.6 12z"/>
      </svg>
    `;
    const iconUnmuted = `
      <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M5 9v6h4l5 5V4L9 9H5zm11.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.74 2.5-2.26 2.5-4.02zM14 3.23v2.06c2.89 1 5 3.77 5 6.71s-2.11 5.71-5 6.71v2.06c4.01-1.1 7-4.89 7-8.77s-2.99-7.67-7-8.77z"/>
      </svg>
    `;

    let indicatorTimer = null;
    function showIndicator(isMuted) {
      if (indicatorTimer) { clearTimeout(indicatorTimer); indicatorTimer = null; }
      indicator.innerHTML = isMuted ? (iconMuted + '<span>Ton aus</span>') : (iconUnmuted + '<span>Ton an</span>');
      indicator.classList.add('show');
      indicatorTimer = setTimeout(() => indicator.classList.remove('show'), 900);
    }

    // Tap-Only: kleine Bewegung/kurze Dauer
    let startX = 0, startY = 0, startT = 0;
    const TAP_MAX_MOVEMENT = 12;
    const TAP_MAX_DURATION = 250;

    layer.addEventListener('pointerdown', (ev) => {
      startX = ev.clientX;
      startY = ev.clientY;
      startT = performance.now();
    }, { passive: true });

    layer.addEventListener('pointerup', async (ev) => {
      const dx = Math.abs(ev.clientX - startX);
      const dy = Math.abs(ev.clientY - startY);
      const dt = performance.now() - startT;
      if (dx > TAP_MAX_MOVEMENT || dy > TAP_MAX_MOVEMENT || dt > TAP_MAX_DURATION) return;

      try {
        if (video.muted || video.volume === 0) {
          video.removeAttribute('muted');
          video.defaultMuted = false;
          video.volume = 1.0;
          video.muted = false;
          await video.play();
          showIndicator(false);
        } else {
          video.muted = true;
          video.defaultMuted = true;
          showIndicator(true);
        }
      } catch (e) {
        showIndicator(true);
      }
    }, { passive: true });

    // Optional: externe Steuerung
    window.addEventListener('message', async (event) => {
      const data = String(event.data || '').toLowerCase().trim();
      if (data === 'mute') {
        video.muted = true;
        video.defaultMuted = true;
        showIndicator(true);
      } else if (data === 'unmute') {
        try {
          video.removeAttribute('muted');
          video.defaultMuted = false;
          video.volume = 1.0;
          video.muted = false;
          await video.play();
          showIndicator(false);
        } catch (e) {
          showIndicator(true);
        }
      }
    });

    document.addEventListener('DOMContentLoaded', () => showIndicator(true));
  </script>
</body>
</html>
