<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HLS Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none; /* ✅ Scroll bleibt möglich */
      display: block;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: transparent; /* unsichtbar */
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted loop playsinline></video>
  <div id="overlay"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const src = urlParams.get("src");
    const video = document.getElementById("video");
    const overlay = document.getElementById("overlay");

    console.log("🎬 Init video with src:", src);

    // HLS.js Setup
    if (Hls.isSupported()) {
      const hls = new Hls({ maxBufferLength: 10, maxMaxBufferLength: 30 });
      hls.loadSource(src);
      hls.attachMedia(video);
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = src;
    }

    // Performance: nur abspielen, wenn sichtbar
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            video.play().catch((err) => console.warn("⚠️ Autoplay blocked:", err));
          } else {
            video.pause();
          }
        });
      },
      { threshold: 0.8 }
    );
    observer.observe(video);

    // ✅ Overlay-Click = Mute/Unmute Toggle
    overlay.addEventListener("click", () => {
      if (video.muted) {
        video.muted = false;
        video.play().catch(err => console.warn("⚠️ Unmute failed:", err));
        console.log("🔊 Unmuted");
      } else {
        video.muted = true;
        console.log("🔇 Muted");
      }
    });
  </script>
</body>
</html>
