<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HLS Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Insta-/TikTok-Style */
      pointer-events: none; /* blockiert keine Swipes */
      display: block;
    }
  </style>
</head>
<body>
  <!-- ‚úÖ Start immer muted -->
  <video id="video" autoplay muted loop playsinline></video>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const src = urlParams.get("src");
    const video = document.getElementById("video");

    console.log("üé¨ Init video with src:", src);

    // HLS.js Setup
    if (Hls.isSupported()) {
      const hls = new Hls({ maxBufferLength: 10, maxMaxBufferLength: 30 });
      hls.loadSource(src);
      hls.attachMedia(video);
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = src;
    }

    // Performance: nur abspielen, wenn sichtbar
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            video.play().catch((err) => console.warn("‚ö†Ô∏è Autoplay blocked:", err));
          } else {
            video.pause();
          }
        });
      },
      { threshold: 0.8 }
    );
    observer.observe(video);

    // ‚úÖ Steuerung √ºber PostMessage
    window.addEventListener("message", (event) => {
      const msg = event.data;
      console.log("üì© Command received:", msg);

      if (msg === "mute") {
        video.muted = true;
        console.log("üîá mute()");
      }

      if (msg === "unmute") {
        try {
          video.muted = false;
          const playPromise = video.play();
          if (playPromise !== undefined) {
            playPromise
              .then(() => console.log("üîä unmute() successful"))
              .catch((err) => console.warn("‚ö†Ô∏è Unmute blocked:", err));
          }
        } catch (e) {
          console.error("‚ùå Unmute error:", e);
        }
      }
    });
  </script>
</body>
</html>
