<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HLS Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Insta-/TikTok-Style */
      pointer-events: none; /* Swipes blockieren nicht */
      display: block;
    }
  </style>
</head>
<body>
  <!-- âœ… Start immer muted (Autoplay Policy) -->
  <video id="video" autoplay muted loop playsinline></video>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const src = urlParams.get("src");
    const video = document.getElementById("video");

    // HLS.js Setup
    if (Hls.isSupported()) {
      const hls = new Hls({ maxBufferLength: 10, maxMaxBufferLength: 30 });
      hls.loadSource(src);
      hls.attachMedia(video);
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = src;
    }

    // Performance: Nur abspielen, wenn sichtbar
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            video.play().catch((err) => console.warn("Autoplay blocked:", err));
          } else {
            video.pause();
          }
        });
      },
      { threshold: 0.8 }
    );
    observer.observe(video);

    // âœ… PostMessage: mute/unmute
    window.addEventListener("message", (event) => {
      const msg = event.data;
      console.log("ðŸ“© Command received:", msg);

      if (msg === "mute") {
        video.muted = true;
        console.log("ðŸ”‡ mute()");
      }
      if (msg === "unmute") {
        video.muted = false;
        console.log("ðŸ”Š unmute()");
      }
    });
  </script>
</body>
</html>
