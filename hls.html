<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HLS Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Insta-/TikTok-Style */
      pointer-events: none; /* Swipe wird nicht blockiert */
      display: block;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted loop playsinline></video>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const src = urlParams.get("src");
    const video = document.getElementById("video");

    // Start immer muted
    video.muted = true;

    // HLS.js Setup
    if (Hls.isSupported()) {
      const hls = new Hls({
        maxBufferLength: 10,
        maxMaxBufferLength: 30,
      });
      hls.loadSource(src);
      hls.attachMedia(video);
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = src;
    }

    // ðŸ”¥ Steuerung via postMessage aus Flutter
    window.addEventListener("message", (event) => {
      const msg = event.data;
      if (msg === "play") {
        video.play().catch(() => {});
      }
      if (msg === "pause") {
        video.pause();
      }
      if (msg === "mute") {
        video.muted = true;
      }
      if (msg === "unmute") {
        video.muted = false;
      }
    });

    // Optional: Autoplay nur wenn sichtbar (IntersectionObserver)
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          if (!entry.isIntersecting) {
            video.pause();
          }
        });
      },
      { threshold: 0.8 }
    );
    observer.observe(video);
  </script>
</body>
</html>
