<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HLS Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Insta-/TikTok-Style */
      pointer-events: none; /* blockiert keine Swipes */
      display: block;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted loop playsinline></video>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const src = urlParams.get("src");
    const video = document.getElementById("video");

    // Standard: startet immer muted
    video.muted = true;

    // HLS.js Setup
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(src);
      hls.attachMedia(video);
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = src;
    }

    // ðŸ”¥ Steuerung via postMessage aus FlutterFlow
    window.addEventListener("message", (event) => {
      const msg = event.data;
      console.log("ðŸ“© postMessage:", msg);

      if (msg === "play") {
        video.play().catch((err) => console.warn("Play blocked:", err));
      }
      if (msg === "pause") {
        video.pause();
      }
      if (msg === "mute") {
        video.muted = true;
      }
      if (msg === "unmute") {
        video.muted = false;
      }
    });
  </script>
</body>
</html>
