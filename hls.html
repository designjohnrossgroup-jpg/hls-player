<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HLS Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
      display: block;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted loop playsinline></video>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const src = urlParams.get("src");
    const video = document.getElementById("video");

    console.log("ðŸŽ¬ Init video with src:", src);

    // Start immer muted
    video.muted = true;

    // HLS.js Setup
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(src);
      hls.attachMedia(video);
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = src;
    }

    // IntersectionObserver â†’ autoplay nur wenn sichtbar
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            video.play().catch((err) => console.warn("Autoplay blocked:", err));
          } else {
            video.pause();
          }
        });
      },
      { threshold: 0.8 }
    );
    observer.observe(video);

    // ðŸ”¥ postMessage Handling
    window.addEventListener("message", (event) => {
      const msg = event.data;
      console.log("ðŸ“© postMessage:", msg);

      if (msg === "play") {
        video.play().catch((err) => console.warn("Play blocked:", err));
      }
      if (msg === "pause") {
        video.pause();
      }
      if (msg === "mute") {
        video.muted = true;
      }
      if (msg === "unmute") {
        video.muted = false;
      }
    });
  </script>
</body>
</html>
